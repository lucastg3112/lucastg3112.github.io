<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopantex</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="logos/60años_icon.ico">
</head>
<body>
    <main>
        <div class="cabeza">
            <figure class="imagen">
                <img src="/logos/60años.png" alt="">

            <div class="texto">
                <h2>COOPANTEX</h2>
                <p>Cooperativa Especializada de Ahorro y Crédito</p>
            </div>
            <div class="redes">
                <figure class="icon_redes">

                </figure>
                <figure class="icon_redes">
                    <a href="https://www.facebook.com/coopantexmed"><img src="/redes/face.png" alt=""></a>
                </figure>
                <figure class="icon_redes">

                </figure>
            </div>
        </div>


        

        <div class="enlaces_contenedor">


            <div class="enlaces" id="pagina_web">
                <figure class="imagen_enlace">
                    <img src="/logos/pagina web.png" alt="">
                </figure>
                <div class="texto_enlace">
                    <h2>Pagina web</h2>
                </div>
            </div>

            <script>
                document.getElementById("pagina_web").addEventListener("click", function() {
                    window.location.href = "https://www.coopantex.coop";
                });
            </script>

            
                    
            <div class="enlaces" id="proyectos">
                <figure class="imagen_enlace">
                    <img src="/logos/PROYECTOS.png" alt="">
                </figure>
                <div class="texto_enlace">
                    <h2>Informacion empresa</h2>
                </div>
            </div>

            <script>
                document.getElementById("proyectos").addEventListener("click", function() {
                    window.location.href = "https://www.canva.com/design/DAF-CRSd9Dc/MVSp8G1dGM0lFi-qiXTZEg/view?utm_content=DAF-CRSd9Dc&utm_campaign=designshare&utm_medium=link&utm_source=editor";
                });
            </script>

    

            <div class="enlaces" id="SEDES">
                <figure class="imagen_enlace">
                    <img src="/logos/SEDES.png" alt="">
                </figure>
                <div class="texto_enlace">
                    <h2>Nuestras sedes</h2>
                </div>
            </div>

            <script>
                document.getElementById("SEDES").addEventListener("click", function() {
                    window.location.href = "sedes.html";
                });
            </script>

            <div class="enlaces" id="wasa">
                <figure class="imagen_enlace">
                    <img src="/logos/WASA.png" alt="">
                </figure>
                <div class="texto_enlace">
                    <h2>Whatsapp</h2>
                </div>
            </div>

            <script>
                document.getElementById("wasa").addEventListener("click", function() {
                    window.location.href = "https://api.whatsapp.com/send?phone=573013895359";
                });
            </script>

            <div class="enlaces" id="Asesor">
                <figure class="imagen_enlace">
                    <img src="/logos/ASESOR.png" alt="">
                </figure>
                <div class="texto_enlace">
                    <h2>Asesora Comercial Paula Cartagena</h2>
                </div>
            </div>

            <script>
                document.getElementById("Asesor").addEventListener("click", function() {
                    window.location.href = "https://ugc.production.linktr.ee/70399178-05ec-4380-ae7e-44792826917b_paula.pdf";
                });

</html>
